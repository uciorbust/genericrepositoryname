<body>

    <script src="index.js"></script>
    <script>

        const data = [
            { "x": "<html>", "value": 10, category: "Broken" },
            { "x": "<pinkLink>", "value": 100, category: "Broken" },
            { "x": "</html>", "value": 54, category: "Broken" },
            { "x": "<div>", "value": 52, category: "Broken" },
            { "x": "</div>", "value": 42, category: "Broken" },

            { "x": "</h1>", "value": 26, category: "Broken" },

            { "x": "</section>", "value": 14, category: "Broken" },
            { "x": "<form>", "value": 12, category: "Broken" },
            { "x": "</form>", "value": 12, category: "Broken" },
            { "x": "</pinkLink>", "value": 12, category: "Broken" }
        ];
        document.getElementById("pinkLink").addEventListener("click", () => {
            swapStyleSheet('CSS/pinkLink.css')
        });
        anychart.onDocumentReady(function () {
            var chart = anychart.tagCloud(data);
            chart.container("container");

            chart.title('An unexpected error occurred.');
            chart.angles([0, -45, 90]);
            anychart.theme(anychart.themes.darkGlamour);

            chart.draw();
            chart.background().enabled(true);
            chart.background().fill("#625F63");

            chart.listen("pointClick", function (e) {
                swapStyleSheet()
            });
        });
    </script>
